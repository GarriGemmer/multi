<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наши контакты</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("images/background.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.5); /* Прозрачность блока */
      border-radius: 20px;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    .logo {
      max-width: 200px;
      margin: 0 auto 20px;
      display: block;
      border-radius: 12px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .button {
      display: block;
      margin: 15px auto;
      padding: 15px;
      width: 80%;
      max-width: 280px;
      background: white;
      color: #333;
      border: 2px solid #ccc;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
    }
    .button:hover {
      background: #f0f0f0;
      border-color: #999;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="images/logo.png" alt="Логотип" class="logo">
    <h2>Наши контакты</h2>
    <a href="go-whatsapp.html" target="_blank" class="button">WhatsApp</a>
    <a href="go-telegram.html" target="_blank" class="button">Telegram</a>
    <a href="go-site.html" target="_blank" class="button">Сайт</a>
  </div>
</body>
</html>
