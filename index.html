<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наши контакты</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("images/background.jpg") no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }
    .logo {
      max-width: 200px;
      margin: 0 auto 20px;
      display: block;
      border-radius: 12px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .button {
      display: block;
      margin: 15px auto;
      padding: 15px;
      width: 80%;
      max-width: 280px;
      background: white;
      color: #333;
      border: 2px solid #ccc;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }
    .button:hover {
      background: #f0f0f0;
      border-color: #999;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="images/logo.png" alt="Логотип" class="logo">
    <h2>Наши контакты</h2>

    <button class="button" onclick="openLink('https://wa.me/77001234567')">WhatsApp</button>
    <button class="button" onclick="openLink('https://t.me/username')">Telegram</button>
    <button class="button" onclick="openLink('https://tone.affomelody.com/click?pid=121544&offer_id=25&sub1=WA')">Сайт</button>
  </div>

  <script>
    function openLink(targetUrl) {
      const isAndroid = /Android/i.test(navigator.userAgent);
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

      if (isAndroid) {
        let formattedUrl = targetUrl;
        if (!targetUrl.startsWith("https://") && !targetUrl.startsWith("http://")) {
          formattedUrl = "https://" + targetUrl;
        }
        // Принудительно открываем в Chrome
        window.location.href =
          `intent://${formattedUrl.replace('https://', '')}#Intent;scheme=https;package=com.android.chrome;end`;
      } else if (isIOS) {
        // Пытаемся Safari
        window.location.href = `x-safari-${targetUrl}`;
      } else {
        // Обычный переход
        window.location.href = targetUrl;
      }
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        alert("Ссылка скопирована! Откройте её вручную в браузере.");
      });
    }
  </script>
</body>
</html>
